<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="pricing">
        <h1 class="pricing__h1">Our Pricing</h1>
        <div class="pricing__checkBox-wrapper">
          <span for="">Annually</span>
          <input type="checkbox" type="text" class="pricing__checkbox" />
          <div class="pricing__checkboxBody">
            <p class="pricing__checkboxBody__circle"></p>
          </div>
          <span for="">Monthly</span>
        </div>
      </section>

      <div class="pricePlans-wrapper">
        <section class="pricePlans-wrapper__pricePlan">
          <h2>Basic</h2>
          <div class="priceInactive price">&dollar;199.99</div>
          <div class="priceActive price">&dollar;19.99</div>
          <div>
            <p>500 GB Storage</p>
          </div>
          <div>
            <p>2 Users Allowed</p>
          </div>
          <div>
            <p>Send up to 3 GB</p>
          </div>
          <button>Learn More</button>
        </section>

        <section
          class="pricePlans-wrapper__pricePlan pricePlans-wrapper__professionalPlan"
        >
          <h2>Professional</h2>
          <div class="priceInactive price">&dollar;249.99</div>
          <div class="priceActive price">&dollar;24.99</div>

          <div>
            <p>1 TB Storage</p>
          </div>
          <div>
            <p>5 Users Allowed</p>
          </div>
          <div>
            <p>Send up to 10 GB</p>
          </div>
          <button>Learn More</button>
        </section>

        <section class="pricePlans-wrapper__pricePlan">
          <h2>Master</h2>
          <div class="priceInactive price">&dollar;399.99</div>
          <div class="priceActive price">&dollar;39.99</div>

          <div>
            <p>2 TB Storage</p>
          </div>
          <div>
            <p>10 Users Allowed</p>
          </div>
          <div>
            <p>Send up to 20 GB</p>
          </div>
          <button>Learn More</button>
        </section>
      </div>
    </main>
  </body>
</html>
